<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel='stylesheet' href='./css/login.css'>
    <link rel='stylesheet' href='./css/global.css'>
    <script defer src="js/global.js"></script>
    <script defer src="js/login.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100;200;300;400;500;600;700&family=Raleway:ital,wght@0,300;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--! icon SVG from Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
</head>
<body>
    <input type="checkbox" id="showSignin">
    <div class="container">
      <div class="logo">
        <div>Chordio</div>  
      </div>
      <form class="login-form" name="login">
        <h2 class="text">Login</h2>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" name="user_email" id="login_email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="user_pass" id="login_password" placeholder="Password">
        </div>
        <button class="btn" id="login_button" type="submit">Login</button>
        <div class="signup">
          <label for="showSignin">Sign up</label>
        </div>
      </form>
    </div>
    <form class="register-container" name="register">
      <label for="showSignin">
        <svg class="close-btn" id="getback" xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
      </label>
      <h2 class="text">Register</h2>
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" name="user_name" id="register_name" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="user_email" id="register_email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="user_pass" id="register_password" placeholder="Password">
      </div>
      <button class="btn" id="register_button" type="submit">Sign up</button>
    </form>
</body>
</html>
